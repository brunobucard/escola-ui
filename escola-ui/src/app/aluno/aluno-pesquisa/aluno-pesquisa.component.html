  <div class="ui-g">

      <h1>Alunos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>



    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>

  </div>

  <div class="ui-g">

      <a pButton label="Novo aluno"></a>
    </div>

  </div>



</div>
