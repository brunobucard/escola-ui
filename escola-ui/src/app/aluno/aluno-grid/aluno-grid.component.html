<p-table [value]="alunos" [paginator]="true" [rows]="5"
[responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Sexo</th>
          <th>Ações</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-aluno>
      <tr>
          <td>{{aluno.nome}}</td>
          <td>{{ aluno.sexo }}</td>
          <td>
            <a pButton icon="fas fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton [icon]="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
