<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Disciplina</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Disciplina</label>
        <input pInputText type="text" name="disciplina" [(ngModel)] = "filtro.descricao" >
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

      <p-table [value]="disciplinas" [paginator]="true" [rows]="5"
      [responsive]="true" [rows]="filtro.itensPorPagina"
      [lazy]="true" [totalRecords]="totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)" #tabela>
      <ng-template pTemplate="header">
          <tr>
              <th>Disciplina</th>
              <th>Abreviação</th>
              <th class="col-acoes-header">Ações</th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-disciplina>
          <tr>
              <td>{{disciplina.descricao}}</td>
              <td>{{ disciplina.abreviacao }}</td>
              <td class="col-acoes">
                <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/disciplinas', disciplina.codigo]"></a>

                <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(disciplina)"></button>
              </td>
          </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum registro encontrado
            </td>
          </tr>
        </ng-template>

    </p-table>



    <div class="ui-g-12">
      <a pButton label="Nova disciplina" routerLink="/disciplinas/novo"></a>
    </div>

  </div>


  </div>
