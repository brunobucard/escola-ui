<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Responsável</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

      <p-table [value]="responsaveis" [paginator]="true" [rows]="5"
      [responsive]="true" [rows]="filtro.itensPorPagina"
      [lazy]="true" [totalRecords]="totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)" #tabela>
      <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Sexo</th>
              <th>Nascimento</th>
              <th class="col-acoes-header">Ações</th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-responsavel>
          <tr>
              <td>{{ responsavel.nome }}</td>
              <td>{{ responsavel.sexo }}</td>
              <td>{{ responsavel.dataNascimento | date:'dd/MM/yyyy'}}</td>
              <td class="col-acoes">
                <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/responsaveis', responsavel.codigo]"></a>

                <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(responsavel)"></button>
              </td>
          </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum registro encontrado
            </td>
          </tr>
        </ng-template>

    </p-table>



    <div class="ui-g-12">
      <a pButton label="Novo responsável" routerLink="/responsaveis/novo"></a>
    </div>

  </div>

</div>
