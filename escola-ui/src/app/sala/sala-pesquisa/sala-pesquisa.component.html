<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Sala</h1>
      </div>

    </form>

  </div>

  <div class="ui-g">

    <p-table [value]="salas" [paginator]="true" [rows]="5"
    [responsive]="true" [rows]="filtro.itensPorPagina"
    [lazy]="true" [totalRecords]="totalRegistros"
    (onLazyLoad)="aoMudarPagina($event)" #tabela>
      <ng-template pTemplate="header">
        <tr>
            <th>Sala</th>
            <th>Limite</th>
            <th>Tamanho (m²)</th>
            <th class="col-acoes-header">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-sala>
        <tr>
            <td>{{ sala.sala }}</td>
            <td>{{ sala.limitePessoa }}</td>
            <td>{{ sala.tamanho }}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/salas', sala.codigo]"></a>

              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(sala)"></button>
            </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            Nenhum registro encontrado
          </td>
        </tr>
      </ng-template>

    </p-table>

    <div class="ui-g-12">
      <a pButton label="Nova sala" routerLink="/salas/nova"></a>
    </div>

  </div>

</div>
